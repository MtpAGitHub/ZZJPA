<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Login Page</title>
        <h:outputStylesheet library="css" name="Pagestyle.css"/>
        <h:outputStylesheet library="css" name="Boxstyle.css"/>
        <h:outputStylesheet library="css" name="Buttonstyle.css"/>
        <h:outputStylesheet library="css" name="Tablestyle.css"/>
    </h:head>
    <h:body>
        <h:form id="JPALogin">
            <div class="header">
                <h3>Welcome to the PalPay login screen</h3>
            </div>
            <div class="pageBody">
                <div class="shadowBox Box300150">
                    <div class="loginFields">
                        <table>
                            <tbody class="space05em">
                                <tr>
                                    <td>Username :</td>
                                    <td><h:inputText id="username" value="#{user.username}"/></td>
                                </tr>
                                <tr>
                                    <td>Password :</td>
                                    <td><h:inputSecret id="password" value="#{user.userPassword}"/></td>
                                </tr>
                            </tbody>
                        </table>                    
                    </div>
                    <div class="loginButtons">
                        <table>
                            <tbody>
                                <tr>
                                    <td><h:commandButton class="loginBtn" value="Login" action="#{user.loginUser()}"/></td>
                                    <td><h:button class="regBtn" value="Register" outcome="register"/></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="footer">
                <h:outputText class="debugText" value="#{debug.debugText}"/>
            </div>
        </h:form>
    </h:body>
</html>
