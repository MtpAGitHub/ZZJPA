<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Page title</title>
        <h:outputStylesheet library="css" name="Pagestyle.css"/>
        <h:outputStylesheet library="css" name="Boxstyle.css"/>
        <h:outputStylesheet library="css" name="Buttonstyle.css"/>
        <h:outputStylesheet library="css" name="Tablestyle.css"/>
    </h:head>
    <h:body>
        <h:form id="JPARequest">
            <div class="header">
                <h3>PalPay Request Screen</h3>
            </div>
            <div class="pageBody">
                <div class="shadowBox Box300150">
                    <div class="loginButtons">
                        <table>
                            <tbody class="space05em">
                                <tr>
                                    <td>Username :</td>
                                    <td><h:inputText id="requestee" value="#{newrequest.requestUser}" title="Username of requestee"
                                                     required="true" requiredMessage="You must have a username"/></td>
                                </tr>
                                <tr>
                                    <td>Requested Amount :</td>
                                    <td><h:inputText id="reqamount" value="#{newrequest.requestAmt}" title="Amount in YOUR currency"/></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="divButtons">
                        <table>
                            <tbody>
                                <tr>
                                    <td><h:commandButton id="submit" value="Submit" action="#{newrequest.submitRequest()}"/></td>
                                    <td><h:button id="cancel" value="Cancel" outcome="home"/></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>                
            </div>
            <div class="errors">
                <h:outputText id="errorTxt" class="loginErrors" value="#{error.errorText}"/>
            </div>
            <div class="footer">
                <h:outputText class="debugText" value="#{debug.debugText}"/>
            </div>
        </h:form>
    </h:body>
</html>
