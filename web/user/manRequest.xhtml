<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Manage Requests</title>
        <h:outputStylesheet library="css" name="Pagestyle.css"/>
        <h:outputStylesheet library="css" name="Boxstyle.css"/>
        <h:outputStylesheet library="css" name="Buttonstyle.css"/>
        <h:outputStylesheet library="css" name="Tablestyle.css"/>
    </h:head>
    <h:body>
        <h:form id="JPAManRequest">
            <div class="header">
                <h3>PalPay Request Management Screen</h3>
            </div>
            <div class="pageBody">
                <div class="shadowBox Box300150">
                    <div class="requestFields">
                        <table>
                            <tbody class="space05em">
                                <tr>
                                    <td>Requests :</td>
                                    <td><h:selectOneMenu id="request" value="#{manrequest.selectedRequest}" title="Select the request you want">
                                            <f:selectItems value="#{manrequest.allPendingRequests}"/>
                                        </h:selectOneMenu>
                                    </td>
                                </tr>
                                <tr>
                                    <td>Status :</td>
                                    <td><h:selectOneMenu id="reqstatus" value="#{manrequest.reqStatus}" title="Update the request status">
                                            <f:selectItems value="#{reqstatus.requestStatus}"/>
                                        </h:selectOneMenu>
                                    </td>
                                </tr>
                                <tr>
                                    <td>Payment Account :</td>
                                    <td><h:selectOneMenu id="reqpayacct" value="#{manrequest.selectedAccount}" title="Select the account you want to pay into">
                                            <f:selectItems value="#{manrequest.myAccounts}"/>
                                        </h:selectOneMenu>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="submitButtons">
                        <table>
                            <tbody>
                                <tr>
                                    <td><h:commandButton id="submit" value="Submit" action="#{manrequest.submitManRequest()}"/></td>
                                    <td><h:button id="cancel" value="Cancel" outcome="home"/></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>                
            </div>
            <div class="errors">
                <h:outputText id="errorTxt" class="loginErrors" value="#{error.errorText}"/>
            </div>
            <div class="footer">
                <h:link class="backlink" value="Back" outcome="home"></h:link>
                <h:outputText class="debugText" value="#{debug.debugText}"/>
            </div>
        </h:form>
    </h:body>
</html>
