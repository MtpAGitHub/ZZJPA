<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Page title</title>
        <h:outputStylesheet library="css" name="Pagestyle.css"/>
        <h:outputStylesheet library="css" name="Boxstyle.css"/>
        <h:outputStylesheet library="css" name="Buttonstyle.css"/>
        <h:outputStylesheet library="css" name="Tablestyle.css"/>
    </h:head>
    <h:body>
        <h:form id="JPAPayment">
            <div class="header">
                <h3>PalPay Payment Screen</h3>
            </div>
            <div class="pageBody">
                <div class="shadowBox Box300150">
                    <div class="paymentFields">
                        <table>
                            <tbody class="space05em">
                                <tr>
                                    <td>Payee :</td>
                                    <td><h:selectOneMenu id="payee" value="#{payment.payeeUsername}" title="Payee username">
                                            <f:selectItems value="#{payment.tpUsers}"/>
                                        </h:selectOneMenu>
                                    </td>
                                </tr>
                                <tr id="payeeAct">
                                    <td>Account :</td>
                                    <td><h:inputText id="payeeacct" value="#{payment.payeeActName}" title="Payee account name"</td>
                                </tr>
                                <tr>
                                    <td>Payment Amount :</td>
                                    <td><h:inputText id="payamount" value="#{payment.paymentAmt}" title="Amount in YOUR currency"/></td>
                                </tr>
                                <tr>
                                    <td>From account :</td>
                                    <td><h:selectOneMenu id="payee" value="#{payment.paymentActName}" title="From which of your accounts">
                                            <f:selectItems value="#{payment.myAccounts}"/>
                                        </h:selectOneMenu>
                                    </td>
                                </tr>                                
                            </tbody>
                        </table>
                    </div>
                    <div class="submitButtons">
                        <table>
                            <tbody>
                                <tr>
                                    <td><h:commandButton id="submit" value="Submit" action="#{payment.submitPayment()}"/></td>
                                    <td><h:button id="cancel" value="Cancel" outcome="home"/></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>                
            </div>
            <div class="errors">
                <h:outputText id="errorTxt" class="loginErrors" value="#{error.errorText}"/>
            </div>
            <div class="footer">
                <h:link class="backlink" value="Back" outcome="home"></h:link>
                <h:outputText class="debugText" value="#{debug.debugText}"/>
            </div>
        </h:form>
    </h:body>
</html>
