<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Page title</title>
        <h:outputStylesheet library="css" name="Pagestyle.css"/>
        <h:outputStylesheet library="css" name="Boxstyle.css"/>
        <h:outputStylesheet library="css" name="Buttonstyle.css"/>
        <h:outputStylesheet library="css" name="Tablestyle.css"/>
    </h:head>
    <h:body>
        <h:form id="adminOneUser">
            <div class="header">
                <h3>PalPay User Select</h3>
            </div>
            <div class="pageBody">
                <div class="shadowBox Box300150">
                    <div id="divDetails">
                        <table>
                            <tbody>
                                <tr>
                                    <td>Username :</td>
                                    <td><h:outputText id="username" value="#{user.username}"/></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="submitButtons">
                        <h:button id="userview" value="View User" outcome="adminhome"/>
                    </div>
                </div>                
            </div>
            <div class="errors">
                <h:outputText id="errorTxt" class="loginErrors" value="#{error.errorText}"/>
            </div>
            <div class="footer">
                <h:link class="backlink" value="Back" outcome="adminhome"></h:link>
                <h:outputText class="debugText" value="#{debug.debugText}"/>
            </div>
        </h:form>
    </h:body>
</html>
