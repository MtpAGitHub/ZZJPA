<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>PalPay Homepage</title>
        <h:outputStylesheet library="css" name="Pagestyle.css"/>
        <h:outputStylesheet library="css" name="Boxstyle.css"/>
        <h:outputStylesheet library="css" name="Buttonstyle.css"/>
        <h:outputStylesheet library="css" name="Tablestyle.css"/>
    </h:head>
    <h:body>
        <h:form id="JPAHome">
            <div class="header">
                <h:commandLink class="logout" value="logout" action="#{user.logoutUser()}"/>
                <h3>PalPay User Home Page</h3>
            </div>
            <div class="pageBody">
                <table class="hometbl">
                    <thead>
                        <tr>
                            <th>User details</th>
                            <th>Account list</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                <table>
                                    <tbody>
                                        <tr>
                                            <td>User ID :</td>
                                            <td><h:outputText id="userId" value="#{user.userId}"/></td>
                                        </tr>
                                        <tr>
                                            <td>Username :</td>
                                            <td><h:outputText id="username" value="#{user.username}"/></td>
                                        </tr>
                                        <tr>
                                            <td>Forename :</td>
                                            <td><h:outputText id="userForename" value="#{user.userForename}"/></td>
                                        </tr>
                                        <tr>
                                            <td>Surname :</td>
                                            <td><h:outputText id="userSurname" value="#{user.userSurname}"/></td>
                                        </tr>
                                    </tbody>
                                </table>
                                <table>
                                    <tbody>
                                        <tr>
                                            <td><h:commandButton id="newaccount" value="New Account" action="#{user.newAccount()}"/></td>
                                            <td><h:commandButton id="newrequest" value="New Request" action="#{user.newRequest()}"/></td>
                                            <td><h:commandButton id="newpayment" value="New Payment" action="#{user.newPayment()}"/></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </td>
                            <td>
                                <h:outputText value="No account records" rendered="#{user.allAccounts.size() == 0}"/>
                                <h:dataTable value="#{user.allAccounts}" var="acct" frame="border" rendered="#{user.allAccounts.size() > 0}"
                                             styleClass="userdatatbl" headerClass="userdatahdr" rowClasses="userdatarow">
                                    <h:column>
                                        <f:facet name="header">Acct ID</f:facet>
                                            #{acct.id}
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">Acct Name</f:facet>
                                            #{acct.accountName}
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">Acct Currency</f:facet>
                                            #{acct.acctCurrency}
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">Acct Balanace</f:facet>
                                            #{acct.balance}
                                    </h:column>
                                </h:dataTable>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <table class="hometbl">
                    <thead>
                        <tr>
                            <th>Transaction details</th>
                            <th>Request details</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>transaction data</td>
                            <td>request data</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="footer">
                <h:outputText class="debugText" value="#{debug.debugText}"/>
            </div>
        </h:form>
    </h:body>
</html>
