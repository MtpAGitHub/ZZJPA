<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>PalPay Homepage</title>
        <h:outputStylesheet library="css" name="Pagestyle.css"/>
        <h:outputStylesheet library="css" name="Boxstyle.css"/>
        <h:outputStylesheet library="css" name="Buttonstyle.css"/>
        <h:outputStylesheet library="css" name="Tablestyle.css"/>
    </h:head>
    <h:body>
        <h:form id="userHome">
            <div class="header">
                <h3>PalPay User Home Page</h3>
                <h:commandLink class="logout" value="logout" action="#{user.logoutUser()}"/>
            </div>
            <div class="pageBody">
                <table class="hometbl">
                    <thead>
                        <tr>
                            <th>User details</th>
                            <th>Account list</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                <table>
                                    <tbody>
                                        <tr>
                                            <td>Forename :</td>
                                            <td><h:outputText id="userForename" value="#{user.forename}"/></td>
                                        </tr>
                                        <tr>
                                            <td>Surname :</td>
                                            <td><h:outputText id="userSurname" value="#{user.surname}"/></td>
                                        </tr>
                                    </tbody>
                                </table>
                                <table>
                                    <tbody>
                                        <tr>
                                            <td><h:commandButton id="newaccount" value="New Account" action="#{user.newAccount()}"/></td>
                                            <td><h:commandButton id="newrequest" value="New Request" action="#{user.newRequest()}"/></td>
                                            <td><h:commandButton id="newpayment" value="New Payment" action="#{user.newPayment()}"/></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </td>
                            <td>account data</td>
                        </tr>
                    </tbody>
                </table>
                <table class="hometbl">
                    <thead>
                        <tr>
                            <th>Transaction details</th>
                            <th>Request details</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>transaction data</td>
                            <td>request data</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="footer">
                <h:outputText class="debugText" value="#{debug.debugText}"/>
            </div>
        </h:form>
    </h:body>
</html>
